<!DOCTYPE html>
<html>
<head>
  <title>JSON > CSV Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
  <div class="container">
    <form id="JSONform" class="content">
      <h1 class="title">JSON Input</h1>
      <textarea id="JSONinput" class="input textbox" type="text"></textarea>
      <input id="JSONsubmit" class="button is-primary" type="button" value="Submit JSON" />
    </form>
    <form id="CSVform" class="content">
      <h1 class="title">CSV Output</h1>
      <textarea id="CSVoutput" class="input textbox" type="text"></textarea>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
